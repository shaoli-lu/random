<!-- 1. The <div> where the player will be inserted -->
<div id="player"></div>

<!-- 2. Load the IFrame Player API code asynchronously -->
<script>
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. Create the player after the API code downloads
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '621',
      width: '724',
      playerVars: {
        listType: 'playlist',
        list: 'PLMxIQXeV5qvFgsfcIyFZ8O9Hx4iwPnAkb'
      }
      // Optionally, add events here
    });
  }
</script>
